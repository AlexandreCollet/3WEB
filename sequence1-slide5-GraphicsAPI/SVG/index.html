<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1"/>
	    <link rel="stylesheet" href="css/bootstrap.css" media="all">
		<title>3WEB - Sequence 1 - Graphics API - SVG</title>
	</head>

	<body>

		<div class="container">

			<h1>Sequence 1 - Graphics API - SVG</h1>

			<!-- ~~~~~ -->
			<!-- RULES -->
			<!-- ~~~~~ -->

			<h2>Rules</h2>

			<ul>
				<li>
					Reproduce this image
					<img src="img/smiley.png" alt="smiley">
				</li>
			</ul>

			<!-- ~~~~~~~~~~ -->
			<!-- CORRECTION -->
			<!-- ~~~~~~~~~~ -->

			<h2>Correction</h2>

			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewbox="0 0 500 500">

				<defs>
					<radialGradient id="grad1">
						<stop offset="0%"   style="stop-color:rgb(246, 196, 131); stop-opacity:0.8" />
						<stop offset="70%"  style="stop-color:rgb(246, 196, 131); stop-opacity:0.7" />
						<stop offset="100%" style="stop-color:rgb(252,235,110);   stop-opacity:0;" />
					</radialGradient>
				</defs>

				<!-- Background -->
				<rect x="0" y="0" width="500" height="500" fill="white" />

				<!-- Head -->
				<circle cx="250" cy="250" r="200" fill="rgb(252, 235, 110)" stroke="black" stroke-width="2"/>

				<!-- Eyes -->
				<polyline points="114,204 174,146 234,204" stroke="black" fill="none" stroke-width="2" />
				<polyline points="274,204 334,146 394,204" stroke="black" fill="none" stroke-width="2" />

				<!-- Mouth -->
				<ellipse cx="250" cy="350" rx="25" ry="70" fill="black" />

				<!-- Cheekbones -->
				<circle cx="150" cy="300" r="45" fill="url(#grad1)" />
				<circle cx="350" cy="300" r="45" fill="url(#grad1)" />

				<!-- Text -->
				<text x="300" y="300" fill="black" style="font-size: 18px;" >Yoohoo!</text>


			</svg>


		</div>

		<!-- ~~~~~~~~~~ -->
		<!-- JAVASCRIPT -->
		<!-- ~~~~~~~~~~ -->

		<!-- bootstrap -->
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
